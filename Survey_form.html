<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Customer Feedback Survey</h1>

    <form action="#" method="post">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="service">How did you hear about us?</label>
        <select id="service" name="service" required>
            <option value="">--Please choose an option--</option>
            <option value="social_media">Social Media</option>
            <option value="friends_family">Friends/Family</option>
            <option value="advertisement">Advertisement</option>
            <option value="others">Others</option>
        </select>

        <div class="radio-group">
            <label>Rate our Service:</label>
            <input type="radio" id="excellent" name="rating" value="excellent" required>
            <label for="excellent">Excellent</label>

            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label>

            <input type="radio" id="average" name="rating" value="average">
            <label for="average">Average</label>

            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label>
        </div>

        <div class="checkbox-group">
            <label>What did you like? (Select all that apply):</label>
            <input type="checkbox" id="quality" name="likes" value="quality">
            <label for="quality">Quality</label>

            <input type="checkbox" id="pricing" name="likes" value="pricing">
            <label for="pricing">Pricing</label>

            <input type="checkbox" id="support" name="likes" value="support">
            <label for="support">Support</label>

            <input type="checkbox" id="design" name="likes" value="design">
            <label for="design">Design</label>
        </div>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
